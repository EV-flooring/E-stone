<!DOCTYPE html>
<html lang="ko">
<head>

  <link rel="stylesheet" href="styles.css">
  
  <!-- GLightbox (CSS + JS) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

</head>

<body>
  <div class="page">
    <header>

            <img src="image/premium/premium-04-1.jpg" alt="premium-04 이미지 1" class="detail-image">

        </div>

        <div class="detail-image-wrapper">

        </div>

        <div class="detail-image-wrapper">
          <p class="detail-label">안쪽띠장</p>
          <a href="image/premium/premium-04-4.jpg" class="glightbox" data-gallery="premium">
            <img src="image/premium/premium-04-4.jpg" alt="premium-04 이미지 4" class="detail-image">
          </a>
        </div>

      </section>
    </main>

    <footer>
      EV Flooring _ E-STONE
    </footer>
  </div>

<script>
  GLightbox({
    selector: '.glightbox',
    touchNavigation: true,
    loop: true,
    zoomable: false 
  });
</script>

</body>
</html>
